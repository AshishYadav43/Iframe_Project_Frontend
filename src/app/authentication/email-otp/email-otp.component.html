<div class="login-background" 
  [ngStyle]="{
    'background-image': 'url(assets/images/bg_login-d1601548.jpg)',
    'background-repeat': 'no-repeat',
    'background-position': 'center',
    'background-size': 'cover',
    width: '100%',
    'height': '100vh'
  }">
  
  <div class="login-container">
    <form [formGroup]="otpForm" (ngSubmit)="onSubmit()">

      <div class="header-bar-logo">
        <img src="../../../assets/images/logo-awc.png">
      </div>

      <h2 class="text-center" style="color: white; margin-bottom: 20px;">
        Email Verification
      </h2>

      <p class="text-center" style="color: white; margin-bottom: 30px;">
        Enter the 4-digit OTP sent to your email
      </p>

      <div style="display: flex; gap: 10px; justify-content: center; margin-bottom: 20px;">
        <mat-form-field appearance="outline" style="width: 50px;" *ngFor="let ctrl of otpControls; let i = index">
          <input [appPatternRestrict]="pattern.mobile" class="input_box" matInput maxlength="1" type="text" [formControlName]="'digit' + i" (input)="autoFocusNext($event, i)">
        </mat-form-field>
      </div>

      <button mat-raised-button class="login-btn" type="submit" [disabled]="loading || otpForm.invalid">
        Verify OTP
      </button>

      <div class="text-center" style="margin-top: 20px;">
        <a (click)="resendOtp()" style="cursor: pointer; color: lightblue;">Resend OTP</a>
      </div>

    </form>
  </div>
</div>
