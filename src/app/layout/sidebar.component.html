<mat-sidenav-container class="sidenav-container">
  <mat-sidenav mode="side" opened class="sidenav">
    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard">
        <mat-icon>dashboard</mat-icon>
        Dashboard
      </a>

      <a mat-list-item routerLink="/users">
        <mat-icon>group</mat-icon>
        Users
      </a>
      
       <a mat-list-item routerLink="/role">
        <mat-icon>security</mat-icon>
        Roles
      </a>

      <a mat-list-item routerLink="/currencies">
        <mat-icon>currency_exchange</mat-icon>
        Currency
      </a>
      <a mat-list-item routerLink="/countries">
        <mat-icon>public</mat-icon>
        Country
      </a>

      <a mat-list-item routerLink="/sports">
        <mat-icon>sports</mat-icon>
        Sports
      </a>
      <!-- <a mat-list-item routerLink="/module">
        <mat-icon>view_module</mat-icon>
        Module
      </a> -->
      <a mat-list-item routerLink="/comptition">
        <mat-icon>emoji_events</mat-icon>
        Comptition
      </a>
      <a mat-list-item (click)="logout()">
        <mat-icon>logout</mat-icon>
        Logout
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <ng-content></ng-content> 
  </mat-sidenav-content>
</mat-sidenav-container>
