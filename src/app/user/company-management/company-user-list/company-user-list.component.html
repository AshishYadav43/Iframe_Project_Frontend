<div class="filter-section">
  <mat-form-field class="filter-input" appearance="outline">
    <mat-label>User Id</mat-label>
    <input matInput [(ngModel)]="filterValues.userId" placeholder="Search userId">
  </mat-form-field>

  <mat-form-field class="filter-input" appearance="outline">
    <mat-label>Company Type</mat-label>
    <mat-select [(ngModel)]="filterValues.status">
      <mat-option *ngFor="let type of statusOption" [value]="type.id">{{ type.name }}</mat-option>
    </mat-select>
  </mat-form-field>

  <button class="search_btn" mat-stroked-button (click)="applyFilter()">
     Search
  </button>

  <button class="clear_btn" mat-stroked-button (click)="clearFilters()">
    Clear
  </button>
</div>


<!-- Table Header -->
<div class="table-header">
  <span>Company Users List</span>
  <span class="spacer"></span>
  <button style="margin-left: 10px;" mat-raised-button color="accent" (click)="api.goBack()">
    <mat-icon>arrow_back</mat-icon> Back
  </button>
</div>

<!-- Table -->
<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
  <!-- S.No. -->
  <ng-container matColumnDef="srNo">
    <th mat-header-cell *matHeaderCellDef>S.No.</th>
    <td mat-cell *matCellDef="let row; let i = index">
      {{ i + 1 }}
    </td>
  </ng-container>
  <!-- Name -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
    <td mat-cell *matCellDef="let row">{{ row.company.name | titlecase}}</td>
  </ng-container>

  <ng-container matColumnDef="companyId">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Company Id</th>
    <td mat-cell *matCellDef="let row">{{ row.companyId }}</td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
    <td mat-cell *matCellDef="let row">{{ row.email }}</td>
  </ng-container>

  <ng-container matColumnDef="userId">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>User Id</th>
    <td mat-cell *matCellDef="let row">{{ row.userId }}</td>
  </ng-container>

  <ng-container matColumnDef="mobileNumber">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Mobile</th>
    <td mat-cell *matCellDef="let row">{{ row.mobileNumber }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" [attr.colspan]="displayedColumns.length" style="text-align: center; padding: 50px;">
      No records found
    </td>
  </tr>

</table>

<!-- Paginator -->
<mat-paginator [length]="totalRecords" [pageSize]="pageSize" [pageSizeOptions]="[50, 100, 150]" showFirstLastButtons (page)="onPageChange($event)"></mat-paginator>
