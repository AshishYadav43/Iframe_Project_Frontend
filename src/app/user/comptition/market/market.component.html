<!-- Table Header -->
  <div class="filter-section">
    <mat-form-field class="filter-input" appearance="outline">
        <mat-label>Market Name</mat-label>
        <input [appPatternRestrict]="pattern.alphabets" maxlength="20" matInput [(ngModel)]="filterValues.marketName"
            placeholder="Search Name">
    </mat-form-field>

    <mat-form-field class="filter-input" appearance="outline">
        <mat-label>Status Type</mat-label>
        <mat-select [(ngModel)]="filterValues.status">
            <mat-option value="1">ACTIVE</mat-option>
            <mat-option value="2">INACTIVE</mat-option>
        </mat-select>
    </mat-form-field>

    <button class="search_btn" mat-stroked-button (click)="applyFilters()">
        Search
    </button>

    <button class="clear_btn" mat-stroked-button (click)="clearFilters()">
        Clear
    </button>
</div> 

<div class="table-header">
    <span>MarketList Management</span>
  <span class="spacer"></span>
  <button mat-raised-button class="back-btn" (click)="goBack()" >Back</button>
</div>

<!-- Table -->

<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <!-- S.No. -->
    <ng-container matColumnDef="srNo">
        <th mat-header-cell *matHeaderCellDef>S.No.</th>
        <td mat-cell *matCellDef="let row; let i = index">
            {{ i + 1 }}
        </td>
    </ng-container>

    <ng-container matColumnDef="eventId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>EventId/Event Name </th>
        <td mat-cell *matCellDef="let row">{{row?.eventId}}/ {{row?.eventName}}</td>
    </ng-container>

      <ng-container matColumnDef="marketName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Market Name</th>
        <td mat-cell *matCellDef="let row">{{ row?.marketName }}</td>
    </ng-container>

    <ng-container matColumnDef="marketId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Market Id</th>
        <td mat-cell *matCellDef="let row">{{ row?.marketId }}</td>
    </ng-container>

    <!-- <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let element">
        <mat-slide-toggle [checked]="element.status == 1" (change)="toggleStatus(element)" [disabled]="statusUpdating">
        </mat-slide-toggle>
        </td>
    </ng-container> -->

    <ng-container matColumnDef="action">
  <th mat-header-cell *matHeaderCellDef>Action</th>
  <td mat-cell *matCellDef="let row" (click)="goToDetailsPage(row)">
    <button mat-raised-button class="event-btn" >
      Market
    </button>
  </td>
</ng-container>



    <!-- Table Rendering -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" [attr.colspan]="displayedColumns.length" style="text-align: center; padding: 50px;">
            No records found
        </td>
    </tr>

</table>

<!-- Paginator -->
<mat-paginator [pageSizeOptions]="[50, 100, 150]" showFirstLastButtons></mat-paginator>
