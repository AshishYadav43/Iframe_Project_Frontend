<!-- Table Header -->
<div [ngClass]="showButton ? 'table-header' : 'table-header-button'">
  <span>User Management</span>
  <span class="spacer"></span>
  <button *ngIf="showButton" mat-raised-button color="accent" (click)="openAddUser()">
    <mat-icon>add</mat-icon> Add User
  </button>
</div>

<!-- Table -->
<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
     <!-- S.No. -->
    <ng-container matColumnDef="srNo">
        <th mat-header-cell *matHeaderCellDef>S.No.</th>
        <td mat-cell *matCellDef="let row; let i = index">
            {{ i + 1 }}
        </td>
    </ng-container>
  <!-- Name -->
  <ng-container matColumnDef="userId">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>UserId</th>
    <td mat-cell *matCellDef="let row">{{ row.userId }}</td>
  </ng-container>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
    <td mat-cell *matCellDef="let row">{{ row.name }}</td>
  </ng-container>

  <!-- Email -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
    <td mat-cell *matCellDef="let row">{{ row.email }}</td>
  </ng-container>

  <!-- Wallet Type -->
  <!-- <ng-container matColumnDef="wallet_type">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Wallet Type</th>
    <td mat-cell *matCellDef="let row">{{ row.wallet_type }}</td>
  </ng-container> -->

  <!-- Mobile -->
  <ng-container matColumnDef="mobileNumber">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Mobile</th>
    <td mat-cell *matCellDef="let row">{{ row.mobileNumber }}</td>
  </ng-container>

  <!-- Actions -->
  <!-- <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let row">
      <button mat-icon-button color="primary" (click)="openEditUser(row)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" (click)="deleteUser(row)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container> -->

  <!-- Table Rendering -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>

<!-- Paginator -->
<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
