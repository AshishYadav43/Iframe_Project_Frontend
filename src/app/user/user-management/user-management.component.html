<!-- Table Header -->
<div [ngClass]="showButton ? 'table-header' : 'table-header-button'">
  <span>User Management</span>
  <span class="spacer"></span>
  <button *ngIf="showButton" mat-raised-button color="accent" (click)="openAddUser()">
    <mat-icon>add</mat-icon> Add User
  </button>
  <button style="margin-left: 10px;" *ngIf="showButton" mat-raised-button color="accent" (click)="api.goBack()">
    <mat-icon>arrow_back</mat-icon> Back
  </button>
</div>

<!-- Table -->
<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
  <!-- S.No. -->
  <ng-container matColumnDef="srNo">
    <th mat-header-cell *matHeaderCellDef>S.No.</th>
    <td mat-cell *matCellDef="let row; let i = index">
      {{ i + 1 }}
    </td>
  </ng-container>
  <!-- Name -->
  <ng-container matColumnDef="userId">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>UserId</th>
    <td mat-cell *matCellDef="let row">{{ row.userId | titlecase  }}</td>
  </ng-container>
  
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
    <td (click)="openChildUsers(row)" mat-cell class="link" *matCellDef="let row">{{ row.name | titlecase }}</td>
  </ng-container>

  <!-- Email -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
    <td mat-cell *matCellDef="let row">{{ row.email | titlecase}}</td>
  </ng-container>

  <ng-container matColumnDef="mobileNumber">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Mobile</th>
    <td mat-cell *matCellDef="let row">{{ row.mobileNumber }}</td>
  </ng-container>

  <!-- Actions -->
  <!-- <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let row">
      <button mat-icon-button color="primary" (click)="openEditUser(row)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" (click)="deleteUser(row)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container> -->

  <!-- Table Rendering -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" [attr.colspan]="displayedColumns.length" style="text-align: center; padding: 50px;">
      No records found
    </td>
  </tr>

</table>

<!-- Paginator -->
<mat-paginator [pageSizeOptions]="[50, 100, 150]" showFirstLastButtons></mat-paginator>
