<!-- Table Header -->
<div class="table-header">
  <span>Base Sports Management</span>
  <span class="spacer"></span>
  <button mat-raised-button color="accent" (click)="openAddSport()">
    <mat-icon>add</mat-icon> Add Base Sport
  </button>
</div>

<!-- Table -->
<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
<!-- S.No. -->
<ng-container matColumnDef="srNo">
  <th mat-header-cell *matHeaderCellDef>S.No.</th>
  <td mat-cell *matCellDef="let row; let i = index">{{ i + 1 }}</td>
</ng-container>

<!-- Name -->
<ng-container matColumnDef="name">
  <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
  <td mat-cell *matCellDef="let row">{{ row?.sport_name }}</td>
</ng-container>

<!-- Company -->
<ng-container matColumnDef="company">
  <th mat-header-cell *matHeaderCellDef mat-sort-header>Company</th>
  <td mat-cell *matCellDef="let row">{{ row?.company_name }}</td>
</ng-container>

<!-- Sport Type -->
<ng-container matColumnDef="sportType">
  <th mat-header-cell *matHeaderCellDef mat-sort-header>Sport Type</th>
  <td mat-cell *matCellDef="let row">{{ row?.sport_type }}</td>
</ng-container>

  <!-- Table Rendering -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

   <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" [attr.colspan]="displayedColumns.length" style="text-align: center; padding: 50px;">
      No records found
    </td>
  </tr>

</table>

<!-- Paginator -->
<mat-paginator [pageSizeOptions]="[50, 100, 150]" showFirstLastButtons></mat-paginator>
