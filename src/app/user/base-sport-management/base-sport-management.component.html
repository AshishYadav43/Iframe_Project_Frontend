<!-- Table Header -->
<div class="table-header">
  <span>Base Sports Management</span>
  <span class="spacer"></span>
  <button mat-raised-button color="accent" (click)="openAddSport()">
    <mat-icon>add</mat-icon> Add Base Sport
  </button>
</div>

<!-- Table -->
<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
<!-- S.No. -->
<ng-container matColumnDef="srNo">
  <th mat-header-cell *matHeaderCellDef>S.No.</th>
  <td mat-cell *matCellDef="let row; let i = index">{{ i + 1 }}</td>
</ng-container>

<ng-container matColumnDef="sportId">
  <th mat-header-cell *matHeaderCellDef mat-sort-header>Sport Id</th>
  <td mat-cell *matCellDef="let row">{{ row?.sport_type_id }}</td>
</ng-container>

<!-- Name -->
<ng-container matColumnDef="name">
  <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
  <td mat-cell *matCellDef="let row">{{ row?.sport_type_name }}</td>
</ng-container>

<ng-container matColumnDef="subtypeid">
  <th mat-header-cell *matHeaderCellDef mat-sort-header>Sub Type Id</th>
  <td mat-cell *matCellDef="let row">{{ getSubtypeIds(row) }}</td>
</ng-container>

<ng-container matColumnDef="subtypename">
  <th mat-header-cell *matHeaderCellDef mat-sort-header>Sub Type Name</th>
  <td mat-cell *matCellDef="let row">{{getSubtypeNames(row) }}</td>
</ng-container>
  <!-- Actions -->
  <!-- <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let row">
      <button mat-icon-button color="primary" (click)="openEditUser(row)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" (click)="deleteUser(row)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container> -->

<ng-container matColumnDef="view">
  <th mat-header-cell *matHeaderCellDef> View </th>
  <td mat-cell *matCellDef="let row">
    <mat-icon (click)="openViewDialog(row)" style="cursor: pointer;">visibility</mat-icon>
  </td>
</ng-container>



   <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let row">
      <button class="edit_button" color="primary" (click)="openEditSport(row)">
        Edit
      </button>
    </td>
  </ng-container>

  <!-- Table Rendering -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

   <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" [attr.colspan]="displayedColumns.length" style="text-align: center; padding: 50px;">
      No records found
    </td>
  </tr>

</table>

<!-- Paginator -->
<mat-paginator [pageSizeOptions]="[50, 100, 150]" showFirstLastButtons></mat-paginator>
