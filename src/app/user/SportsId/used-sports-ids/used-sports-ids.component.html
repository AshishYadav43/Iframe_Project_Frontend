<!-- Table Header -->
<div class="table-header">
  <span>Used IDs</span>
  <span class="spacer"></span>
  <!-- <mat-form-field appearance="outline" class="search-field">
    <mat-label>Search</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Filter by range or usage" />
  </mat-form-field> -->
</div>

<!-- Table -->
<table mat-table [dataSource]="dataList" matSort class="mat-elevation-z8">

  <!-- S.No. -->
  <ng-container matColumnDef="srNo">
    <th mat-header-cell *matHeaderCellDef>S.No.</th>
    <td mat-cell *matCellDef="let row; let i = index">{{ i + 1 }}</td>
  </ng-container>

  <!-- module_name Column -->
  <ng-container matColumnDef="module_name">
    <th mat-header-cell *matHeaderCellDef> Module Name </th>
    <td mat-cell *matCellDef="let element"> {{ element.module_name }} </td>
  </ng-container>

  <!-- from Column -->
  <ng-container matColumnDef="from">
    <th mat-header-cell *matHeaderCellDef> Range Start </th>
    <td mat-cell *matCellDef="let element"> {{ element.from }} </td>
  </ng-container>

  <!-- to  Column -->
  <ng-container matColumnDef="to">
    <th mat-header-cell *matHeaderCellDef> Range End </th>
    <td mat-cell *matCellDef="let element"> {{ element.to }} </td>
  </ng-container>

  <!-- Render Rows -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  <tr *matNoDataRow class="mat-row">
    <td class="mat-cell" [attr.colspan]="displayedColumns.length" style="text-align:center;">No records found</td>
  </tr>
</table>

<!-- Paginator -->
<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
