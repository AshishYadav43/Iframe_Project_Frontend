<!-- Table Header -->
<div class="table-header">
  <span>Used Sports IDs</span>
  <span class="spacer"></span>
  <!-- <mat-form-field appearance="outline" class="search-field">
    <mat-label>Search</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Filter by range or usage" />
  </mat-form-field> -->
</div>

<!-- Table -->
<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

  <!-- S.No. -->
  <ng-container matColumnDef="srNo">
    <th mat-header-cell *matHeaderCellDef>S.No.</th>
    <td mat-cell *matCellDef="let row; let i = index">{{ i + 1 }}</td>
  </ng-container>

  <!-- Range -->
  <ng-container matColumnDef="range">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Range</th>
    <td mat-cell *matCellDef="let row">{{ row.range }}</td>
  </ng-container>

  <!-- Used For -->
  <ng-container matColumnDef="used_for">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Used For</th>
    <td mat-cell *matCellDef="let row">{{ row.used_for }}</td>
  </ng-container>

  <!-- Render Rows -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  <tr *matNoDataRow class="mat-row">
    <td class="mat-cell" [attr.colspan]="displayedColumns.length" style="text-align:center;">No records found</td>
  </tr>
</table>

<!-- Paginator -->
<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
