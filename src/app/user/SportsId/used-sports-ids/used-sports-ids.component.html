<!-- Table Header -->
<div class="table-header">
  <span>Used IDs</span>
  <button style="margin-left: 10px;" mat-raised-button color="accent" (click)="api.goBack()">
    <mat-icon>arrow_back</mat-icon> Back
  </button>
</div>

<!-- Table -->
<table mat-table [dataSource]="dataList" matSort class="mat-elevation-z8">
  <!-- S.No. -->
  <ng-container matColumnDef="srNo">
    <th mat-header-cell *matHeaderCellDef>S.No.</th>
    <td mat-cell *matCellDef="let row; let i = index">{{ i + 1 }}</td>
  </ng-container>



  <!-- Name -->
  <ng-container matColumnDef="module_name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Module Name</th>
    <td mat-cell *matCellDef="let row">{{ row?.module_name }}</td>
  </ng-container>

  <ng-container matColumnDef="from">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Range Start</th>
    <td mat-cell *matCellDef="let row">{{ row?.from }}</td>
  </ng-container>

  <ng-container matColumnDef="to">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Range End</th>
    <td mat-cell *matCellDef="let row">{{ row?.to }}</td>

  </ng-container>
  <!-- Actions -->
  <!-- <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let row">
      <button mat-icon-button color="primary" (click)="openEditUser(row)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" (click)="deleteUser(row)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container> -->

  <!-- Table Rendering -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" [attr.colspan]="displayedColumns.length" style="text-align: center; padding: 50px;">
      No records found
    </td>
  </tr>

</table>

<!-- Paginator -->
<mat-paginator [pageSizeOptions]="[50, 100, 150]" showFirstLastButtons></mat-paginator>
