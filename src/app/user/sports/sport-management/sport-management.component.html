<mat-tab-group [(selectedIndex)]="selectedTabIndex">
  <!-- All Sports Tab -->
  <mat-tab label="All Sports">
    <ng-template matTabContent>
      <div class="table-header">
        <span>Sports</span>
        <span class="spacer"></span>
        <button mat-raised-button color="accent" (click)="openAddSport()">
          <mat-icon>add</mat-icon> Add Sport
        </button>
      </div>

      <div class="filter-section">
        <mat-form-field class="filter-input" appearance="outline">
          <mat-label>Sport Name</mat-label>
          <input [appPatternRestrict]="pattern.alphabets" maxlength="20" matInput [(ngModel)]="filterValues.name" placeholder="Search Name">
        </mat-form-field>

        <mat-form-field class="filter-input" appearance="outline">
          <mat-label>Sport Type</mat-label>
          <mat-select [(ngModel)]="filterValues.companyType">
            <mat-option value="1">ACTIVE</mat-option>
            <mat-option value="2">INACTIVE</mat-option>
            <!-- <mat-option *ngFor="let type of Status" [value]="type.id">{{ type.name }}</mat-option> -->
          </mat-select>
        </mat-form-field>

        <!-- <mat-form-field class="filter-input" appearance="outline">
          <mat-label>Sort</mat-label>
          <mat-select [(ngModel)]="filterValues.sort">
            <mat-option value="">All</mat-option>
            <mat-option *ngFor="let c of sortType" [value]="c.id">{{ c.name }}</mat-option>
          </mat-select>
        </mat-form-field> -->

        <button class="search_btn" mat-stroked-button (click)="applyFilters()">
          Search
        </button>

        <button class="clear_btn" mat-stroked-button (click)="clearFilters()">
          Clear
        </button>
      </div>

      <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
        <!-- Columns -->
        <ng-container matColumnDef="srNo">
          <th mat-header-cell *matHeaderCellDef>S.No.</th>
          <td mat-cell *matCellDef="let row; let i = index">{{ i + 1 }}</td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
          <td mat-cell *matCellDef="let row">{{ row?.sportName }}</td>
        </ng-container>

        <ng-container matColumnDef="company">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Company</th>
          <td mat-cell *matCellDef="let row">{{ row?.company.name }}</td>
        </ng-container>

        <ng-container matColumnDef="sportType">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Sport Type</th>
          <td mat-cell *matCellDef="let row">{{ row?.sport_type }}</td>
        </ng-container>

        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
          <td mat-cell *matCellDef="let row">{{ row.status }}</td>
        </ng-container>

        <!-- Rows -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" [attr.colspan]="displayedColumns.length" style="text-align: center; padding: 50px;">
            No records found
          </td>
        </tr>
      </table>

      <mat-paginator [pageSizeOptions]="[50, 100, 150]" showFirstLastButtons></mat-paginator>
    </ng-template>
  </mat-tab>

  <mat-tab label="Casino">
    <ng-template matTabContent>
      <app-casino-management></app-casino-management>
    </ng-template>
  </mat-tab>
</mat-tab-group>
