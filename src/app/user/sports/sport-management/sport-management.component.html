<mat-tab-group>
  <!-- All Sports Tab -->
  <mat-tab label="All Sports">
    <ng-template matTabContent>
      <div class="table-header">
        <span>All Sports</span>
        <span class="spacer"></span>
        <button mat-raised-button color="accent" (click)="openAddSport()">
          <mat-icon>add</mat-icon> Add Sport
        </button>
      </div>

      <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
        <!-- Columns -->
        <ng-container matColumnDef="srNo">
          <th mat-header-cell *matHeaderCellDef>S.No.</th>
          <td mat-cell *matCellDef="let row; let i = index">{{ i + 1 }}</td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
          <td mat-cell *matCellDef="let row">{{ row?.sport_name }}</td>
        </ng-container>

        <ng-container matColumnDef="company">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Company</th>
          <td mat-cell *matCellDef="let row">{{ row?.company_name }}</td>
        </ng-container>

        <ng-container matColumnDef="sportType">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Sport Type</th>
          <td mat-cell *matCellDef="let row">{{ row?.sport_type }}</td>
        </ng-container>

        <!-- Rows -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" [attr.colspan]="displayedColumns.length" style="text-align: center; padding: 50px;">
            No records found
          </td>
        </tr>
      </table>

      <mat-paginator [pageSizeOptions]="[50, 100, 150]" showFirstLastButtons></mat-paginator>
    </ng-template>
  </mat-tab>

  <!-- Active Sports Tab -->
  <mat-tab label="Country">
    <ng-template matTabContent>
      <!-- <app-sport-table [status]="'active'"></app-sport-table> -->
    </ng-template>
  </mat-tab>

  <!-- Inactive Sports Tab -->
  <mat-tab label="Currency">
    <ng-template matTabContent>
      <!-- <app-sport-table [status]="'inactive'"></app-sport-table> -->
    </ng-template>
  </mat-tab>

    <mat-tab label="Company">
    <ng-template matTabContent>
      <!-- <app-sport-table [status]="'inactive'"></app-sport-table> -->
    </ng-template>
  </mat-tab>
</mat-tab-group>
