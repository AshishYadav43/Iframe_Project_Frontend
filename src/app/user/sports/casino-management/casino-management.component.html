<div class="table-header">
  <span>Casino</span>
  <span class="spacer"></span>
  <button mat-raised-button color="accent" (click)="openAddSport()">
    <mat-icon>add</mat-icon> Add Casino
  </button>
  <button style="margin-left: 10px;" mat-raised-button color="accent" (click)="api.goBack()">
    <mat-icon>arrow_back</mat-icon> Back
  </button>
</div>

<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
  <!-- Columns -->
  <ng-container matColumnDef="srNo">
    <th mat-header-cell *matHeaderCellDef>S.No.</th>
    <td mat-cell *matCellDef="let row; let i = index">{{ i + 1 }}</td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
    <td mat-cell *matCellDef="let row">{{ row?.casinoName | titlecase}}</td>
  </ng-container>

  <ng-container matColumnDef="company">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Company</th>
    <td mat-cell *matCellDef="let row">{{ row?.company?.name  | titlecase }}</td>
  </ng-container>

  <ng-container matColumnDef="sportType">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Sport Type</th>
    <td mat-cell *matCellDef="let row">{{ row?.baseSport?.name  | titlecase}}</td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> Status </th>
    <td mat-cell *matCellDef="let element">
      <mat-slide-toggle [checked]="element.status == 1"  (change)="toggleStatus(element)" [disabled]="statusUpdating">
      </mat-slide-toggle>
    </td>
  </ng-container>

  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let row">
      <button class="edit_button" color="primary" (click)="openEditCasino(row)">
        Edit
      </button>
    </td>
  </ng-container>

  <!-- Rows -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" [attr.colspan]="displayedColumns.length" style="text-align: center; padding: 50px;">
      No records found
    </td>
  </tr>
</table>
