<!-- Updated Template: add-edit-sport-page.component.html -->
<mat-card class="user-card">
    <div class="dialog-header">
        <h2>{{ userData ? 'Edit Bulk Casino Games' : 'Add Bulk Casino Games' }}</h2>
        <button class="close_btn" mat-icon-button color="warn" (click)="onCancel()">
            <mat-icon>close</mat-icon>
        </button>
    </div>

    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="form-grid">

        <mat-form-field appearance="outline">
            <mat-label>Provider</mat-label>
            <mat-select formControlName="provider">
                <mat-option *ngFor="let option of providerOption" [value]="option.id">{{ option.name }}</mat-option>
            </mat-select>
            <mat-error *ngIf="form.get('provider')?.hasError('required')">Provider is required</mat-error>
        </mat-form-field>
        <!-- Company Selection Type Dropdown -->
        <mat-form-field appearance="outline">
            <mat-label>Company Type Selection</mat-label>
            <mat-select formControlName="company_type">
                <mat-option *ngFor="let option of companySelectionOptions" [value]="option.value">{{ option.key
                    }}</mat-option>
            </mat-select>
            <mat-error *ngIf="form.get('company_type')?.hasError('required')">company Selection is required</mat-error>
        </mat-form-field>

        <!-- Company Dropdown -->
        <mat-form-field appearance="outline">
            <mat-label>Company</mat-label>
            <mat-select formControlName="company">
                <mat-option *ngFor="let company of companies" [value]="company._id">{{ company?.name }}</mat-option>
            </mat-select>
            <mat-error *ngIf="form.get('company')?.hasError('required')">Company is required</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Casino</mat-label>
            <mat-select formControlName="casino">
                <mat-option *ngFor="let option of casinoOption" [value]="option.id">{{ option.name }}</mat-option>
            </mat-select>
            <mat-error *ngIf="form.get('casino')?.hasError('required')">Casino is required</mat-error>
        </mat-form-field>

        <app-shared-file-upload  (fileSelected)="handleFile($event)"></app-shared-file-upload>

        <!-- Submit Button -->
        <div class="button_container">
            <button class="submit_btn submit_clr" mat-raised-button color="primary" type="submit" [disabled]="loading">
                <mat-spinner *ngIf="loading" diameter="20"></mat-spinner>
                {{ loading ? 'Saving...' : (userData ? 'Update Casino Game' : 'Add Casino Game') }}
            </button>
            <button class="submit_btn cancel_btn" mat-raised-button color="primary" type="button" (click)="onCancel()">
                Cancel
            </button>
        </div>
    </form>
</mat-card>
