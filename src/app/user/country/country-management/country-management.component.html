<div style="text-align: right; margin: 10px;">
  <button mat-raised-button color="primary" (click)="showForm = true">Add Country</button>
</div>

<div *ngIf="showForm" class="form-container">
  <form>
    <div class="form-row">
      <mat-form-field appearance="outline">
        <mat-label>Country Name</mat-label>
        <input matInput [(ngModel)]="newCountry.name" name="name">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Country ID</mat-label>
        <input matInput [(ngModel)]="newCountry.id" name="id">
      </mat-form-field>
    </div>

    <div class="form-row">
      <mat-form-field appearance="outline">
        <mat-label>Country Code</mat-label>
        <input matInput [(ngModel)]="newCountry.code" name="code">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Country Region</mat-label>
        <input matInput [(ngModel)]="newCountry.region" name="region">
      </mat-form-field>
    </div>

    <div class="form-row">
      <mat-form-field appearance="outline">
        <mat-label>Country Currency</mat-label>
        <mat-select [(ngModel)]="newCountry.currency" name="currency">
          <mat-option *ngFor="let currency of currencies" [value]="currency">{{ currency }}</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Country Timezones</mat-label>
        <mat-select [(ngModel)]="newCountry.timezone" name="timezone">
          <mat-option *ngFor="let zone of timezones" [value]="zone">{{ zone }}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="form-actions">
      <button mat-raised-button color="primary" (click)="saveCountry()">Save</button>
      <button mat-button color="warn" (click)="cancel()">Cancel</button>
    </div>
  </form>
</div>

<table mat-table [dataSource]="countries" class="mat-elevation-z8 full-width-table">
  <ng-container matColumnDef="index">
    <th mat-header-cell *matHeaderCellDef> Sr. No </th>
    <td mat-cell *matCellDef="let element; let i = index">{{ i + 1 }}</td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Country Name </th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Country ID </th>
    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
  </ng-container>

  <ng-container matColumnDef="code">
    <th mat-header-cell *matHeaderCellDef> Country Code </th>
    <td mat-cell *matCellDef="let element">{{ element.code }}</td>
  </ng-container>

  <ng-container matColumnDef="symbol">
    <th mat-header-cell *matHeaderCellDef> Symbol </th>
    <td mat-cell *matCellDef="let element">{{ element.symbol }}</td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> Status </th>
    <td mat-cell *matCellDef="let element">
      <span class="status-chip">{{ element.status }}</span>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="['index', 'name', 'id', 'code', 'symbol', 'status']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['index', 'name', 'id', 'code', 'symbol', 'status']"></tr>
</table>
