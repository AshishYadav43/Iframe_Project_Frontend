<!-- Table Header -->
<div class="table-header">
    <span>Role Management</span>
    <span class="spacer"></span>
    <!-- <button mat-raised-button color="accent" (click)="openAddRole()">
        <mat-icon>add</mat-icon> Add Role
    </button> -->
    <button style="margin-left: 10px;" mat-raised-button color="accent" (click)="api.goBack()">
    <mat-icon>arrow_back</mat-icon> Back
  </button>
</div>

<!-- Table -->
<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <!-- S.No. -->
    <ng-container matColumnDef="srNo">
        <th mat-header-cell *matHeaderCellDef>S.No.</th>
        <td mat-cell *matCellDef="let row; let i = index">
            {{ i + 1 }}
        </td>
    </ng-container>

    <!-- Name -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let row">{{ row.name }}</td>
    </ng-container>

    <!-- Status -->
    <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
        <td mat-cell *matCellDef="let row">{{ row.status }}</td>
    </ng-container>

    <!-- Actions -->
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let row">
            <button class="login_permisison" mat-raised-button color="primary" (click)="openLoginPermisson(row)">
                Login Permission
            </button>
            <!-- <button class="user_list" mat-raised-button color="accent" (click)="openEditRole(row)">
                List User
            </button> -->
        </td>
    </ng-container>

    <!-- Table Rendering -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" [attr.colspan]="displayedColumns.length" style="text-align: center; padding: 50px;">
            No records found
        </td>
    </tr>

</table>

<!-- Paginator -->
<mat-paginator [pageSizeOptions]="[50, 100, 150]" showFirstLastButtons></mat-paginator>
