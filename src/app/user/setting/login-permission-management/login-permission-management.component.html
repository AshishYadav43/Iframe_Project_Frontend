<!-- Table Header -->
<div [ngClass]="'table-header-button'">
  <span>{{ roleData?.name || 'Login Permission Management' }}</span>
  <span class="spacer"></span>
</div>

<!-- Table -->
<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

  <ng-container matColumnDef="srNo">
    <th mat-header-cell *matHeaderCellDef>S.No.</th>
    <td mat-cell *matCellDef="let row; let i = index">
      {{ i + 1 }}
    </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
    <td mat-cell *matCellDef="let row">{{ row.name }}</td>
  </ng-container>

  <!-- Selection Field -->
  <ng-container matColumnDef="role">
    <th mat-header-cell *matHeaderCellDef>Role</th>
    <td mat-cell *matCellDef="let row"> <mat-form-field appearance="outline" style="margin-top: 10px;">
        <mat-select class="select" [(ngModel)]="row.role" (selectionChange)="onRoleChange(row, $event)"
          placeholder="Select Role">
          <mat-option *ngFor="let opt of options" [value]="opt.value">{{ opt.label }}</mat-option>
        </mat-select>
      </mat-form-field>
    </td>
  </ng-container>

  <!-- Multi Selection Field -->
  <ng-container matColumnDef="user">
    <th mat-header-cell *matHeaderCellDef>User</th>
    <td mat-cell *matCellDef="let row">
      <mat-form-field appearance="outline" style="margin-top: 10px;">
        <mat-select class="select" [(ngModel)]="row.multiRoles" multiple
          (selectionChange)="toggleSelectAll($event, row)" placeholder="Select Users">
          <!-- Select All Option -->
          <mat-option [value]="'__all__'">
            <strong>
              {{ row.multiRoles?.length === options.length ? 'Deselect All' : 'Select All' }}
            </strong>
          </mat-option>

          <!-- Normal Options -->
          <mat-option *ngFor="let opt of userOptions" [value]="opt.value">
            {{ opt.label }}
          </mat-option>

        </mat-select>
      </mat-form-field>
    </td>
  </ng-container>

  <!-- Selection Field -->
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef>Status</th>
    <td mat-cell *matCellDef="let row">
      <mat-form-field appearance="outline" style="margin-top: 10px;">
        <mat-select [(ngModel)]="row.enabled" (selectionChange)="onTogglePermission(row)" placeholder="Select">
          <mat-option [value]="true">Enabled</mat-option>
          <mat-option [value]="false">Disabled</mat-option>
        </mat-select>
      </mat-form-field>
    </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let row">
      <button class="action-btn" mat-raised-button color="accent" (click)="onActionClick(row)">
        Save
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
